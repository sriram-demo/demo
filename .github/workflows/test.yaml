
name: "Testing package"

on:
  push:
    branches:
      - main
jobs:        
  check_pr_labels:
    if: github.event_name == 'push' #
    runs-on: ubuntu-latest
    name: EBF Label check
    outputs:
      status: ${{ steps.check_pr_labels.outputs.result }}
      labels: ${{ steps.check_pr_labels.outputs.labels }}
      matrix: ${{ steps.out.outputs.matrix }}
    steps:
    - name: Check
      id: check_pr_labels
      uses: Srirammkm/check-labels@main
      with:
        github-token: ${{ secrets.TOKEN }}
        labels: '["adhoc-task"]'
      continue-on-error: true
      
    - name: All Labels
      id: out
      run: |
        echo ${{ steps.check_pr_labels.outputs.result }}
        echo "${{ steps.check_pr_labels.outputs.labels }}"
        jobs="${{ steps.check_pr_labels.outputs.jobs }}"
        echo "matrix={\"include\":$jobs" >> $GITHUB_OUTPUT
  job:
    needs: check_pr_labels
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hour timeout
    strategy:
      matrix:
        job: ${{ fromJson(needs.check_pr_labels.outputs.matrix).name }}
      max-parallel: 1 # Run jobs serially
    steps:
      - run: ${{ fromJson(needs.check_pr_labels.outputs.matrix).command }}
        
